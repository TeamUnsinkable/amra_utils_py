launch:

- arg:
    name: "hotas_config_path"
    default: "/home/robosub/AMRA/dev_workspace/src/amra_utils_py/params/Toughbook.yaml"
- arg:
    name: "stick_id"
    default: "1"
- arg:
    name: "throttle_id"
    default: "0"



# Joy Controller - Stick
- node:
      pkg: "joy"

      remap:
      -
        from: "/joy/joy"
        to: "/joy/joystick"
      
      param:
      - 
        name: 'device_id'
        value: "$(var stick_id)"
      - 
        name: "autorepeat_rate"
        value: 20.0
      - 
        name: "deadzone"
        value: 0.1
        
# Joy Controller - Throttle
- node:
      pkg: "joy"
      exec: "joy_node"
      name: "hotas_throttle_node"
      namespace: "joy"
      remap:
      -
        from: "/joy/joy"
        to: "/joy/throttle"
      
      param:
      - 
        name: 'device_id'
        value: "$(var throttle_id)"
      - 
        name: "autorepeat_rate"
        value: 20.0

