launch:
# Motor Control
- node:
    pkg: "pololu_motor_control"
    exec: "controller_node"
    name: "PololuMotorController"
    param:
    - 
      name: 'port'
      value: "/dev/ttyACM0"

# Ardusub Translator
- node:
    pkg: "pololu_motor_control"
    exec: "ardusub_translator"
    name: "AruduSubTranslator"

      
# Camera Streamer
- node:
    pkg: "image_tools"
    exec: "cam2image"
    name: "camera_streamer"
    param:
      -
        name: 'device_id'
        value: 2