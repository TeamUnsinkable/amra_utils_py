launch:

- arg:
    name: "stick_id"
    default: "1"
- arg:
    name: "throttle_id"
    default: "0"


# Launch the vectornav
- group:
    - push-ros-namespace:
        namespace: "sensor"
    - include:
        file: "$(find-pkg-share vectornav)/launch/vectornav.launch.py"
        
# Motor Control
- node:
    pkg: "pololu_motor_control"
    exec: "controller_node"
    name: "PololuMotorController"
    param:
    - 
      name: 'port'
      value: "/dev/ttyACM1"

# Ardusub Translator
- node:
    pkg: "pololu_motor_control"
    exec: "ardusub_translator"
    name: "AruduSubTranslator"
    param:
    - 
      name: 'rate'
      value: 20

- node:
    pkg: "amra_utils_py"
    exec: "vectornav_translator"
    name: "VectornavTranslator"
    namespace: "sensor"
