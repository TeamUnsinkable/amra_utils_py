launch:
# Motor Control
- node:
    pkg: "pololu_motor_control"
    exec: "controller_node"
    name: "PololuMotorController"
    param:
    - 
      name: 'port'
      value: "/dev/tty/ACM0"

# Ardusub Translator
- node:
    pkg: "pololu_motor_control"
    exec: "ardusub_translator"
    name: "AruduSub Translator"
    
      