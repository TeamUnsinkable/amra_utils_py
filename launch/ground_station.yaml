launch:
# Joy Controller - Stick
  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "hotas_stick_node"
      namespace: "joy"
      remap:
      -
        from: "/joy/joy"
        to: "/joy/joy"
      
      param:
      - 
        name: 'device_node'
        value: 0
      - 
        name: "autorepeat_rate"
        value: 10.0
      
# Joy Controller - Throttle
- node:
      pkg: "joy"
      exec: "joy_node"
      name: "hotas_throttle_node"
      namespace: "joy"
      remap:
      -
        from: "/joy/joy"
        to: "/joy/throttle"
      
      param:
      - 
        name: 'device_node'
        value: 1
      - 
        name: "autorepeat_rate"
        value: 10.0
      


# Joy Translator
- node:
      pkg: "joy"
      exec: "joy_node"
      name: "joy_translator"
      namespace: "joy"
      remap:
      -
        from: "/joy/joy"
        to: "/joy/translator"
      
      param:
      - 
        name: 'device_node'
        value: 2
      - 
        name: "autorepeat_rate"
        value: 10.0
      

# Joy Actuator
  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "joy_actuator"
      namespace: "joy"
      remap:
      -
        from: "/joy/joy"
        to: "/joy/actuator"
      
      param:
      - 
        name: 'device_node'
        value: 3
      - 
        name: "autorepeat_rate"
        value: 10.0
      