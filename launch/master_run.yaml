launch:
# Joy Controller - Stick
  - node:
      pkg: "joy"
      exec: "joy_node"
      name: "hotas_stick_node"
      namespace: "joy"
      remap:
      -
        from: "/joy/joy"
        to: "/joy/joy0"
      
      param:
      - 
        name: 'device_node'
        value: 0
      - 
        name: "autorepeat_rate"
        value: 10.0
      
